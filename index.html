<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/f5e6c9f223.js" crossorigin="anonymous"></script>
  <script src="jquery.js"></script>
  <title>Task Manager</title>
</head>

<body>
  <main class="container-fluid px-5">


    <!-- <h1 style="text-align: center;">Task Manager</h1> -->
    <section id="captureForm">
      <h1>Im the form</h1>

      <form>
        <div class="control">
          <label class="form-label">Title:</label>
          <input id="txtTitle" type="text" class="form-control" placeholder="Task Title" />
        </div>
        <div>
          <p style="padding: 10px; background-color: red;">Important?
            <i id="iImportant" class="fas fa-star">
              <p id="checkBox" class="check-box">YES!</p>
            </i></p>
          </p>
        </div>
        <div class="control">
          <label class="form-label">Description:</label>
          <textarea id="txtDescription" type="text" class="form-control" placeholder="Description"></textarea></div>

        <div class="control">
          <label class="form-label">Location:</label>
          <input id="location" type="text" class="form-control" placeholder="Task Title" />
        </div>
        <div class="control">
          <label class="form-label">date time:</label>
          <input id="dueDate" type="datetime-local" class="form-control" placeholder="Task Title" />
        </div>
        <div class="control">
          <label class="form-label">Categories:</label>
          <select id="selCategory" class="form-select">
            <option style="background-color: blue; color: white;">Me Myself and I</option>
            <option>Chores</option>
            <option style="background-color: gold;">Family</option>
          </select>
        </div>
        <button id="btnSave" class="btn btn-primary">Save Task</button>
      </form>
    </section>

    <section id="list">
      <h1>i'm the list</h1>

      <div id="pendingList" class="todo-list">
      </div>
    </section>
  </main>
  <script src="app.js"></script>
  <script src="task.js"></script>
  <script src="test.js"></script>
  </script>
</body>

</html>
